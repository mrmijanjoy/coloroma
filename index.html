<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Colors</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="colors">
		<!-- single color -->
		<div class="color">
			<h2 class="hexcode">Hex</h2>
			<div class="controls">
				<button class="adjust"><i class="fas fa-sliders-h"></i></button>
				<button class="lock"><i class="fas fa-lock-open"></i></button>
			</div>
			<div class="sliders">
				<button class="close-adjusment">X</button>
				<span>Hue</span>
				<input type="range" min="0" max="360" step="1" data-hue="0" name="hue" class="hue-input">
				<span>Brightness</span>
				<input type="range" min="0" max="1" step="0.01" data-bright="0" name="brightness" class="bright-input">
				<span>Saturation</span>
				<input type="range" min="0" max="1" step="0.01" data-sat="0" name="saturation" class="sat-input">
			</div>
		</div>
		<!-- single color -->
		<div class="color">
			<h2 class="hexcode">Hex</h2>
			<div class="controls">
				<button class="adjust"><i class="fas fa-sliders-h"></i></button>
				<button class="lock"><i class="fas fa-lock-open"></i></button>
			</div>
			<div class="sliders">
				<button class="close-adjusment">X</button>
				<span>Hue</span>
				<input type="range" min="0" max="360" step="1" data-hue="1" name="hue" class="hue-input">
				<span>Brightness</span>
				<input type="range" min="0" max="1" step="0.01" data-bright="1" name="brightness" class="bright-input">
				<span>Saturation</span>
				<input type="range" min="0" max="1" step="0.01" data-sat="1" name="saturation" class="sat-input">
			</div>
		</div>
		<!-- single color -->
		<div class="color">

				<button class="adjust"><i class="fas fa-sliders-h"></i></button>

			<div class="sliders">
				<button class="close-adjusment">X</button>

				<span>Saturation</span>
				<input type="range" min="0" max="1" step="0.01" data-sat="2" name="saturation" class="sat-input">
			</div>
		</div>
		<!-- single color -->
		<div class="color">
			<h2 class="hexcode">Hex</h2>
			<div class="controls">
				<button class="adjust"><i class="fas fa-sliders-h"></i></button>
				<button class="lock"><i class="fas fa-lock-open"></i></button>

				<input type="range" min="0" max="1" step="0.01" data-sat="3" name="saturation" class="sat-input">
			</div>
		</div>

			</div>
		</div>
	</div>

	<div class="panel">
		<div class="library-panel">
			<button class="library"><i class="fas fa-book-open"></i></button>
			<p>Library</p>
		</div>
		<div class="generate-panel">
			<button class="generate"><i class="fas fa-sync"></i></button>
			<p>Generate</p>
		</div>
		<div class="save-panel">
			<button class="save"><i class="fas fa-save"></i></button>
			<p>Save</p>
		</div>
	</div>

	<div class="copy-container">
		<div class="copy-popup">
			<h3>Copied to Clipboard!</h3>
			<h4>&#128077;</h4>
		</div>
	</div>

	<div class="save-container">
		<div class="save-popup">
			<button class="close-save">X</button>
			<h3>Give a name of your pallete</h3>
			<input type="text" maxlength="35" class="save-name" name="">
			<button type="submit" class="submit-save">Save</button>
		</div>
	</div>

	<div class="library-container">
		<div class="library-popup">
			<button class="close-library">X</button>
			<h3>Pick your pallete</h3>
		</div>
	</div>


	<script src="https://kit.fontawesome.com/155ab0ea1b.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
